    <script>

var labels = " ";
var labelIndex = 0;
var images;
var z = 0;
var markers = [];

function reply_click(clicked_id)
{

      z = 1;
    } 
    if (clicked_id == 2){
      z = 2;
    } 
    if (clicked_id == 3){

    {
      showMarkers();

    if (z == 0){
      images = 'https://c1.staticflickr.com/9/8328/8403550147_3db33aef31_b.jpg';
    }
    if (z == 1){
      images = 'http://i359.photobucket.com/albums/oo38/Dina_Daas/bad_zps06fdyedr.png';
    }
    if (z == 2){
      images = 'http://i359.photobucket.com/albums/oo38/Dina_Daas/worse_zpsigqdhxge.png';
    }
    if (z == 3){
      images = 'http://i359.photobucket.com/albums/oo38/Dina_Daas/worst_zpssksohekd.png';
    }

}
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7127, lng: -74.00059},
    zoom: 15
  });
  var infoWindow = new google.maps.InfoWindow({map: map});
      // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
   // This event listener calls addMarker() when the map is clicked.
  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng, map);
  });
}

// Adds a marker to the map.
function addMarker(location, map) {
  // Add the marker at the clicked location, and add the next-available label
  // from the array of alphabetical characters.
  var marker = new google.maps.Marker({
    position: location,
    //label: labels[labelIndex++ % labels.length],
    icon: images,
    map: map
  });
  markers.push(marker);
}
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}
// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  markers[markers.length-1].setMap(null);
  markers = [];
}
function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
    </script>
